<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter First Value" id="first">
    <input type="number" placeholder="Enter Second Value" id="second">
    <button onclick="addition()">Add</button>
    <button onclick="substraction()">substract</button>
    <button onclick="division()">divide</button>
    <button onclick="multiplication()">multiply</button>

    <script>
        function addition() {
            // alert(first.value)
            var firstValue = Number(first.value)
            var secondValue = Number(second.value)
            alert(firstValue+secondValue)   
        }
            
        function substraction() {
            // alert(first.value)
            var firstValue = Number(first.value)
            var secondValue = Number(second.value)
            alert(firstValue-secondValue)   
        }

        function division() {
            // alert(first.value)
            var firstValue = Number(first.value)
            var secondValue = Number(second.value)
            alert(firstValue/secondValue)   
        }

        function multiplication() {
            // alert(first.value)
            var firstValue = Number(first.value)
            var secondValue = Number(second.value)
            alert(firstValue*secondValue)   
        }


    </script>
</body>
</html>
